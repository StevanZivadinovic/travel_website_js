  <body class="demo_main">
    <header class="header headerDemo">
      <nav class="">
        <div
          class="d-flex justify-content-between container-fluid navbar__container"
        >
          <div class="d-flex justify-content-between responsiveMiniHeader px-3">

              Putovanja i avanture<span class="dot position-relative"></span>
            </h1>

          <ul class="navbar__menu">
            <li class="navbar__item d-flex">
              <a href="/" class="navbar__links">Pocetna</a>

            <li class="navbar__item d-flex">
              <a href="./../pages/o_kompaniji.html" class="navbar__links"

      </nav>
    </header>
    <main>
      <div class="container mt-5 mainDemo">
        <h2>Demo - Izračunavanje rastojanja na mapi</h2>
        <div class="form-group">
          <label for="latitude1">Latitude tačke A:</label>
          <input
            type="number"
            class="form-control"
            id="latitude1"
            placeholder="Unesite širinu geografske dužine"
          />
        </div>
        <div class="form-group">
          <label for="longitude1">Longitude tačke A:</label>
          <input
            type="number"
            class="form-control"
            id="longitude1"
            placeholder="Unesite dužinu geografske širine"
          />
        </div>
        <div class="form-group">
          <label for="latitude2">Latitude tačke B:</label>
          <input
            type="number"
            class="form-control"
            id="latitude2"
            placeholder="Unesite širinu geografske dužine"
          />
        </div>
        <div class="form-group">
          <label for="longitude2">Longitude tačke B:</label>
          <input
            type="number"
            class="form-control"
            id="longitude2"
            placeholder="Unesite dužinu geografske širine"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary"
          onclick="calculateDistance()"
        >
          Izračunaj rastojanje
        </button>
        <hr />
        <h4>Rezultat:</h4>
        <p id="distanceResult"></p>
      </div>
    </main>
    <footer class=".container-fluid footer footer-bootom w-100">
      <div class="d-flex justify-content-between align-items-center py-4 px-2">
